{% extends "pointsAppDir/base.html" %}

{% block content %}

 <div class="page-header">
   <h1>Resorts List Page</h1>
 </div>


 <table class="table table-borderless">    
    <tablehead class="border-bottom font_weight-bold"> 
      <tr>
         <td> Resort Num </td>
         <td> Resort Name </td>
         <td> Resort Affil PDR Ind  </td>
       
         <!-- INSERT button on List - takes you back to FORM page to insert -->
         <td> <a href="{% url 'resort_insert' %}" class"btn btn-outline-success">
                <i class="fas fa-plus"></i> Add New
              </a>
         </td>

      </tr>
    </tablehead>

    <tabledetail>
      {% for resort in resort_list %}
         <tr>
           <td> {{resort.resort_num}} </td>
           <td> {{resort.resort_name}} </td>
           <td> {{resort.resort_aff_pdr_ind}} </td>

           <!-- EDIT button on List - takes you back to FORM page with current_member.id to update -->
           <td> <a href="{% url 'resort_update' resort.id %}" class"btn text-secondary px-0">
                  <i class="far fa-edit fa-lg"></i>
                </a>
           </td>

           <td>
           <!-- DELETE button on List  -->
             <form action="{% url 'resort_delete' resort.id %}" method="post" class="d-inline">
               {% csrf_token %}
               <button type="submit" class="btn">
                 <i class="far fa-trash-alt fa-lg text-danger float-right"></i>
               </button>
             </form>

            </td>

         </tr>

       {% endfor %}

    </tabledetail>

   </table>

{% endblock content %}
